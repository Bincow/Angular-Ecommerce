<div class="login-page">
    <div class="login-container">
        <div class="logo-landing">
            <div class="logo">
                <div class="login-register">
                    Não possui uma conta?
                    <button href="/registration" rel="" class="login-register-btn">
                        <span class="login-register-span">
                            Registre-se
                        </span>
                    </button>
                </div>
                <img class="logo-img" src="../../assets/logo_blacak.png" alt="Logo" />
            </div>
        </div>
        <div class="login-box">
            <h1>Entrar</h1>
            <div style="block-size: 32px;"></div>
            <div>
                <form class="login-form-password" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
                    <div>
                        <div class="logins-infos login-form-email">
                            <div class="label-from">
                                <label for="username" >Email</label>
                            </div>
                            <div class="input-wrapper">
                                <div class="layout-controller">
                                    <div class="layout-controller-children">
                                        <div class="layout-controller-icon">
                                            <span class="icon">
                                                <i class="fas fa-user"></i>
                                            </span>
                                        </div>
                                        <input type="text" id="username" name="username" class="login-input-"
                                            placeholder="Digite seu usuário" formControlName="email" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="block-size: 24px;"></div>
                        <div class="logins-infos login-form-password">
                            <div class="label-from">
                                <label for="password" >Senha</label>
                            </div>
                            <div class="input-wrapper">
                                <div class="layout-controller">
                                    <div class="layout-controller-children">
                                        <div class="layout-controller-icon">
                                            <span class="icon">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </div>
                                        <input type="password" id="password" name="password" class="login-input-"
                                            placeholder="Digite sua senha" formControlName="password" />
                                        <button>
                                            <span class="show-password">
                                                <i class="fas fa-eye"></i>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="block-size: 24px;"></div>

                    <button type="submit">Entrar</button>

                    <div style="block-size: 24px;"></div>

                    <div class="esquecido">
                        <a href="">Esqueceu a senha?</a>
                    </div>

                    <div style="block-size: 24px;"></div>

                    <div class="social-separator">
                        <div class="text-separator">Entrar com</div>
                    </div>

                    <div style="block-size: 24px;"></div>
                    
                    <div class="social euiFlexGroup cui-1037r3l-euiFlexGroup-responsive-s-flexStart-center-row">
                        <div class="euiFlexItem cui-9sbomz-euiFlexItem-grow-1">
                            <button type="button" class="euiButton google-signup-form-button cui-10sr02k-euiButtonDisplay-m-fullWidth-defaultMinWidth-base-primary">
                                <span class="cui-1bascr2-euiButtonDisplayContent">
                                    <img alt="" src="data:image/svg+xml,%3csvg width='24' height='24' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3e %3cpath fill-rule='evenodd' clip-rule='evenodd' d='M20.4 12.1097C20.4 11.4059 20.3428 10.8924 20.2191 10.3597H12.1714V13.5362H16.8952C16.8 14.3256 16.2857 15.5145 15.1429 16.3133L15.1268 16.4197L17.6713 18.3881L17.8476 18.4057C19.4666 16.9126 20.4 14.7156 20.4 12.1097Z' fill='%234285F4'/%3e %3cpath fill-rule='evenodd' clip-rule='evenodd' d='M12.1714 20.4789C14.4857 20.4789 16.4285 19.7181 17.8476 18.4056L15.1428 16.3132C14.419 16.8174 13.4476 17.1692 12.1714 17.1692C9.90477 17.1692 7.98098 15.6761 7.29519 13.6124L7.19467 13.6209L4.54886 15.6657L4.51425 15.7616C5.92377 18.5578 8.81902 20.4789 12.1714 20.4789Z' fill='%2334A853'/%3e %3cpath fill-rule='evenodd' clip-rule='evenodd' d='M7.2952 13.6124C7.11426 13.0797 7.00953 12.5091 7.00953 11.9194C7.00953 11.3297 7.11426 10.7592 7.28569 10.2265L7.2809 10.1131L4.60192 8.03546L4.51426 8.07707C3.93333 9.23734 3.60001 10.5404 3.60001 11.9194C3.60001 13.2985 3.93333 14.6014 4.51426 15.7616L7.2952 13.6124Z' fill='%23FBBC05'/%3e %3cpath fill-rule='evenodd' clip-rule='evenodd' d='M12.1714 6.66953C13.7809 6.66953 14.8666 7.36391 15.4857 7.94405L17.9047 5.58541C16.4191 4.20637 14.4857 3.35999 12.1714 3.35999C8.81902 3.35999 5.92377 5.28109 4.51425 8.07709L7.28568 10.2265C7.98098 8.16282 9.90477 6.66953 12.1714 6.66953Z' fill='%23EB4335'/%3e %3c/svg%3e"
                                                class="euiIcon cui-1pyzrhr-euiIcon-l">

                                        <div class="euiText cui-1pjr2ll-euiText-s">Google</div>
                                </span>
                            </button>
                        </div>

                        <div class="euiFlexItem cui-9sbomz-euiFlexItem-grow-1">
                            <button type="button" class="euiButton azure-signup-form-button cui-10sr02k-euiButtonDisplay-m-fullWidth-defaultMinWidth-base-primary">
                                <span class="cui-1bascr2-euiButtonDisplayContent">
                                    <img alt="" src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='21' height='21' viewBox='0 0 21 21'%3e %3ctitle%3eMS-SymbolLockup%3c/title%3e %3crect x='1' y='1' width='9' height='9' fill='%23f25022'/%3e %3crect x='1' y='11' width='9' height='9' fill='%2300a4ef'/%3e %3crect x='11' y='1' width='9' height='9' fill='%237fba00'/%3e %3crect x='11' y='11' width='9' height='9' fill='%23ffb900'/%3e %3c/svg%3e"
                                                class="euiIcon cui-1pyzrhr-euiIcon-l">
                                    <div class="euiText cui-1pjr2ll-euiText-s">Microsoft</div>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
