<nav class="navbar">
    <div class="logo">
        <img src="../../assets/logo_corrido.png" alt="">
    </div>
    <div class="search-bar">
        <div class="search-container">
            <input type="text" placeholder="Pesquisar">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="interaction-sections">
        <div class="cart-section" (click)="openCart()">
            <mat-icon class="cart" matBadge="{{ cartItemCount }}" matBadgeColor="warn">shopping_cart</mat-icon>
        </div>

        <div mat-button [matMenuTriggerFor]="loggedIn ? profileLogged : profileNotLogged" class="person-section">
            <span class="introduction">Ol√°, jonatas <br> <b style="cursor: pointer">Minha Conta</b></span>
            <mat-icon style="cursor: pointer" class="profile" aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
            <mat-icon style="cursor: pointer" class="seta" aria-hidden="false" aria-label="Example home icon" fontIcon="expand_more"></mat-icon>
        </div>
        
        <mat-menu #profileLogged="matMenu" xPosition="before">
            <button mat-menu-item (click)="openMyPurchase()">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="inventory"></mat-icon>
                <span>Meus Pedidos</span>
            </button>
            <button mat-menu-item (click)="logOut()">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="logout"></mat-icon>
                <span >Sair</span>
            </button>
        </mat-menu>
        
        <mat-menu #profileNotLogged="matMenu" xPosition="before">
            <button mat-menu-item (click)="login()">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="login"></mat-icon>
                <span >Entrar</span>
            </button>
        </mat-menu>
       
        
    </div>
</nav>
