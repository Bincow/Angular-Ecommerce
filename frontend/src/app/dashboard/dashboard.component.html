<div class="dashbar">
    <img src="../../assets/logo_corrido.png" alt="">

    <div mat-button [matMenuTriggerFor]="profile" class="person-section">

        <span class="introduction">Olá, {{profileName}} <br> <b style="cursor: pointer">Minha Conta</b></span>
        <mat-icon class="profile" aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
        <mat-icon class="mark" aria-hidden="false" aria-label="Example home icon" fontIcon="expand_more"></mat-icon>
        <mat-menu #profile="matMenu" xPosition="before">
            <button mat-menu-item>
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="logout"></mat-icon>
                <span (click)="logOut()">Sair</span>
            </button>
        </mat-menu>

    </div>

</div>
<div class="dash-page">
    <div class="dash-container">
        <div class="dash-content">
            <mat-tab-group>
                <mat-tab label="Produtos">
                    <div style="block-size: 24px;"></div>
                    <div class="table">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> Identificação </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Nome </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="price">
                                <th mat-header-cell *matHeaderCellDef> Preço </th>
                                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="quantity">
                                <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                            </ng-container>

                            <ng-container matColumnDef="types">
                                <th mat-header-cell *matHeaderCellDef> Tipos </th>
                                <td mat-cell *matCellDef="let element"> {{element.types}} </td>
                            </ng-container>

                            <ng-container matColumnDef="image">
                                <th mat-header-cell *matHeaderCellDef> Imagem </th>
                                <td mat-cell *matCellDef="let element">
                                    <a *ngIf="element.image" [href]="element.image" target="_blank">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="visibility"></mat-icon>
                                    </a>
                                    <a *ngIf="!element.image" (click)="showAlert()"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="visibility"></mat-icon></a>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Ação </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="action"  >
                                        <mat-icon aria-hidden="false" aria-label="Example home icon"
                                            fontIcon="edit" (click)="updateProduct(element)"></mat-icon>
                                        <mat-icon aria-hidden="false" aria-label="Example home icon"
                                            fontIcon="delete" (click)="deleteProduct(element.id)"></mat-icon>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <div class="add-button-container">
                            <button mat-fab color="primary" aria-label="Adicinar Produto" (click)="openModal()">
                                <mat-icon>add</mat-icon>
                            </button>

                        </div>
                    </div>
                </mat-tab>

                <mat-tab label="Vendas">

                </mat-tab>
            </mat-tab-group>
        </div>
    </div>

</div>
